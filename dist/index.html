<html>
<head>
    <title>Todos</title>
</head>
<body>
<section id="todoapp">
    <header id="header">
        <h1>Todos</h1>
        <input type="text" id="new-todo" placeholder="What needs to be done?">
    </header>
    <section id="main">
        <ul id="todo-list">
            <!-- Single to-do -->
            <script type="text/template" id="item-template">
                <div class="view">
                    <input class="toggle" type="checkbox">
                    <label><%- title %></label>
                </div>
            </script>
        </ul>
    </section>
</section>

<script src="app.min.js"></script>
</body>
</html>
